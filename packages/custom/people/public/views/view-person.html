<section>
  <div class="page-header">
    <h1 ng-bind="person.full_name"></h1>
  </div>
  <div class="pull-right" ng-show="person.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="people.edit({ personId: person._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p class="lead" ng-bind="person.url"></p>
  <p class="lead" ng-bind="person.attributes"></p>
</section>
