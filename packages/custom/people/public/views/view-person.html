<section>
  <div class="page-header">
    <h1 ng-bind="vm.person.full_name"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="people.edit({ personId: vm.person._id })">
      <!--<i class="glyphicon glyphicon-edit"></i>-->
      Edit
    </a>
  </div>
  <a class="lead" ng-href="{{vm.person.url}}">{{vm.person.url}}</a>
  <p class="lead" ng-bind="vm.person.email"></p>
  <p class="lead" ng-bind="vm.person.job"></p>
  <p class="lead" ng-bind="vm.person.location_safe"></p>
  <p class="lead" ng-bind="vm.person.phone"></p>
  <p class="lead" ng-bind="vm.person.moo"></p>
</section>
