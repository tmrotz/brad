<section>
  <div class="page-header">
    <h1 ng-bind="vm.person.full_name"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="people.edit({ personId: vm.person._id })">
      Edit
    </a>
    <input type="button" class="btn btn-primary" ng-click="vm.remove()" value="Delete" ng-show="{{vm.user.isAdmin}}">
  </div>
  <div>
    <table class="table">
      <tr>
        <td>
          <label class="control-label" for="url">Url:</label>
        </td>
        <td>
          <a class="lead" id="url" ng-href="{{vm.person.url}}">{{vm.person.url}}</a>
        </td>
      </tr>

      <tr>
        <td>
          <label class="control-label" for="email">Email:</label>
        </td>
        <td>
          <p class="lead" id="email" ng-bind="vm.person.email"></p>
        </td>
      </tr>

      <tr>
        <td>
          <label class="control-label" for="job">Job:</label>
        </td>
        <td>
          <p class="lead" id="job" ng-bind="vm.person.job"></p>
        </td>
      </tr>

      <tr>
        <td>
          <label class="control-label" for="location_safe">Location:</label>
        </td>
        <td>
          <p class="lead" id="location_safe" ng-bind="vm.person.location_safe"></p>
        </td>
      </tr>

      <tr>
        <td>
          <label class="control-label" for="phone">Phone:</label>
        </td>
        <td>
          <p class="lead" id="phone" ng-bind="vm.person.phone"></p>
        </td>
      </tr>

      <tr>
        <td>
          <label class="control-label" for="keywords">Keywords:</label>
        </td>
        <td>
          <p class="lead" id="keywords" ng-bind="vm.person.keywords"></p>
        </td>
      </tr>
    <table>

    Notes
    <pre>{{vm.person.notes}}</pre>
  </div>
</section>
