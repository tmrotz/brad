<section ng-controller="PeopleListController">
  <div class="page-header">
    <h1>People</h1>
  </div>
  <div class="alert alert-warning text-center">
    <a ui-sref="people.create">Create Person</a>
    <input type="button" class="btn btn-primary" ng-click="duplicates()" value="Show Duplicates" ng-show="{{user.isAdmin}}">
  </div>
  <table class="table">
    <tr>
      <th>Search</th>
      <th>Filter</th>
    </tr>
    <tr>
      <td>
        <form ng-submit="foobar()">
          <label>Name: <input type="text" ng-model="full_name" name="full_name"></label><br>
          <label>Url: <input type="text" ng-model="url" name="url"></label><br>
          <label>Email: <input type="text" ng-model="email" name="email"></label><br>
          <label>Job: <input type="text" ng-model="job" name="job"></label><br>
          <label>Location: <input type="text" ng-model="location_safe" name="location_safe"></label><br>
          <label>Phone: <input type="text" ng-model="phone" name="phone"></label><br>
          <label>Notes: <input type="text" ng-model="notes" name="notes"></label><br>
          <label>Keywords: <input type="text" ng-model="keywords" name="keywords"></label><br>
          <input type="submit" id="submit" value="Submit" /><br>
        </form>
      </td>
      <td>
        <label>Name: <input ng-model="search.full_name"></label><br>
        <label>Url: <input ng-model="search.url"></label><br>
        <label>Email: <input ng-model="search.email"></label><br>
        <label>Job: <input ng-model="search.job"></label><br>
        <label>Location: <input ng-model="search.location_safe"></label><br>
        <label>Phone: <input ng-model="search.phone"></label><br>
        <label>Notes: <input ng-model="search.notes"></label><br>
        <label>Keywords: <input ng-model="search.keywords"></label><br>
        <label>Any: <input ng-model="search.$"></label> <br>
        <label>Case Sensitive <input type="checkbox" ng-model="strict"></label><br>
      </td>
    </tr>
  </table>
  <div class="list-group">
    <a ng-repeat="person in people | filter:search:strict" ui-sref="people.view({ personId: person._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="person.full_name"></h4>
      <p class="list-group-item-text" ng-bind="person.url"></p>
      <p class="list-group-item-text" ng-bind="person.keywords"></p>
    </a>
  </div>
</section>
