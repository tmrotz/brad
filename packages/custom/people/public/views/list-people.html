<section ng-controller="PeopleListController">
  <div class="page-header">
    <h1>People</h1>
  </div>
  <div class="alert alert-warning text-center">
    <a ui-sref="people.create">Create Person</a>
  </div>
  <div>
    <label>Any: <input ng-model="search.$"></label> <br>
    <label>Name only <input ng-model="search.full_name"></label><br>
    <label>Url only <input ng-model="search.url"></label><br>
    <label>Keywords only <input ng-model="search.keywords"></label><br>
    <label>Equality <input type="checkbox" ng-model="strict"></label><br>
  </div>
  <div>
  <form ng-submit="foobar()">
    Enter text and hit enter:
    <input type="text" ng-model="keywords" name="keywords" />
    <input type="submit" id="submit" value="Submit" />
  </form>
  </div>
  <div class="list-group">
    <a ng-repeat="person in people | filter:search:strict" ui-sref="people.view({ personId: person._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="person.full_name"></h4>
      <p class="list-group-item-text" ng-bind="person.url"></p>
      <p class="list-group-item-text" ng-bind="person.keywords"></p>
    </a>
  </div>
</section>
