<section ng-controller="PeopleListController">
  <div class="page-header">
    <h1>People</h1>
  </div>
  <div class="alert alert-warning text-center">
    <a ui-sref="people.create">Create Person</a>
    <input type="button" class="btn btn-primary" ng-click="duplicates()" value="Show Duplicates" ng-show="{{user.isAdmin}}">
  </div>
  <table class="table">
    <tr>
      <th>Search</th>
      <th>Filter</th>
    </tr>
    <tr>
      <td>
        <form ng-submit="foobar()">
          <table>
            <tr>
              <td>
                <label>Name: </label>
              </td>
              <td>
                <input type="text" ng-model="full_name" name="full_name">
              </td>
            </tr>
            <tr>
              <td>
                <label>Url: </label>
              </td>
              <td>
                <input type="text" ng-model="url" name="url">
              </td>
            </tr>
            <tr>
              <td>
                <label>Email: </label>
              </td>
              <td>
                <input type="text" ng-model="email" name="email">
              </td>
            </tr>
            <tr>
              <td>
                <label>Job: </label>
              </td>
              <td>
                <input type="text" ng-model="job" name="job">
              </td>
            </tr>
            <tr>
              <td>
                <label>Location: </label>
              </td>
              <td>
                <input type="text" ng-model="location_safe" name="location_safe">
              </td>
            </tr>
            <tr>
              <td>
                <label>Phone: </label>
              </td>
              <td>
                <input type="text" ng-model="phone" name="phone">
              </td>
            </tr>
            <tr>
              <td>
                <label>Notes: </label>
              </td>
              <td>
                <input type="text" ng-model="notes" name="notes">
              </td>
            </tr>
            <tr>
              <td>
                <label>Keywords: </label>
              </td>
              <td>
                <input type="text" ng-model="keywords" name="keywords">
              </td>
            </tr>
          </table>
          <input type="submit" id="submit" value="Submit" />
        </form>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <label>Name: </label>
            </td>
            <td>
              <input ng-model="search.full_name">
            </td>
          </tr>
          <tr>
            <td>
              <label>Url: </label>
            </td>
            <td>
              <input ng-model="search.url">
            </td>
          </tr>
          <tr>
            <td>
              <label>Email: </label>
            </td>
            <td>
              <input ng-model="search.email">
            </td>
          </tr>
          <tr>
            <td>
              <label>Job: </label>
            </td>
            <td>
              <input ng-model="search.job">
            </td>
          </tr>
          <tr>
            <td>
              <label>Location: </label>
            </td>
            <td>
              <input ng-model="search.location_safe">
            </td>
          </tr>
          <tr>
            <td>
              <label>Phone: </label>
            </td>
            <td>
              <input ng-model="search.phone">
            </td>
          </tr>
          <tr>
            <td>
              <label>Notes: </label>
            </td>
            <td>
              <input ng-model="search.notes">
            </td>
          </tr>
          <tr>
            <td>
              <label>Keywords: </label>
            </td>
            <td>
              <input ng-model="search.keywords">
            </td>
          </tr>
          <tr>
            <td>
              <label>Any: </label>
            </td>
            <td>
              <input ng-model="search.$">
            </td>
          </tr>
        </table>
        <label>Case Sensitive: <input type="checkbox" ng-model="strict"></label>
      </td>
    </tr>
  </table>
  <div class="list-group">
    <a ng-repeat="person in people | filter:search:strict" ui-sref="people.view({ personId: person._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="person.full_name"></h4>
      <p class="list-group-item-text" ng-bind="person.url"></p>
      <p class="list-group-item-text" ng-bind="person.keywords"></p>
    </a>
  </div>
</section>
